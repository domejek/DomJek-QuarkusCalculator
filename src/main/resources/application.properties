# Quarkus Configuration
quarkus.application.name=calculator-project

# HTTP Configuration
quarkus.http.port=8080

# InfluxDB Configuration
influxdb.url=http://localhost:8086
influxdb.token=my-super-secret-auth-token
influxdb.org=myorg
influxdb.bucket=calculator

# Data Source API (Random Number API als Beispiel)
data.source.url=https://www.random.org/integers/?num=5&min=1&max=100&col=1&base=10&format=plain&rnd=new

# Scheduler Configuration (alle 10 Sekunden)
scheduler.cron=*/10 * * * * ?

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG