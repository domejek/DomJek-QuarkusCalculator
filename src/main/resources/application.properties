# Quarkus Konfiguration
quarkus.application.name=calculator-project
quarkus.http.port=${QUARKUS_HTTP_PORT:8080}

# Datenquelle (Random.org API)
data.source.url=${DATA_SOURCE_URL:https://www.random.org/integers/?num=5&min=1&max=100&col=1&base=10&format=plain&rnd=new}

# InfluxDB Konfiguration (Ausschlie√ülich aus .env)
influxdb.url=${INFLUXDB_URL}
influxdb.token=${INFLUXDB_TOKEN}
influxdb.org=${INFLUXDB_ORG}
influxdb.bucket=${INFLUXDB_BUCKET}

# Logging
quarkus.log.level=${QUARKUS_LOG_LEVEL:INFO}
quarkus.log.category."org.example".level=${QUARKUS_LOG_CATEGORY_ORG_EXAMPLE_LEVEL:INFO}

# Scheduler Configuration
scheduler.cron=${SCHEDULER_CRON:*/10 * * * * ?}

# Health Check aktivieren
quarkus.smallrye-health.enabled=${QUARKUS_SMALLRYE_HEALTH_ENABLED:true}
quarkus.smallrye-health.always-enabled=${QUARKUS_SMALLRYE_HEALTH_ALWAYS_ENABLED:true}
